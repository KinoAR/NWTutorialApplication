<div class="col-xs-12 text-center">
  <label> Remaining Time</label> <h1 class="timer" id="activeTimer">0:00</h1>
  <label> Time Spent </label> <h1 class="timer" id="taskTimer"> 0.00</h1>
  <form>
    <div class="btn-group btn-group-justified col-xs-12" role="group">
      <div class="btn-group">
        <button type="submit" class="btn btn-default" id="startTimer" ng-click="startTime()"> Start </button>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-default" id="resetTimer" ng-click="resetTime()"> Reset</button>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-default" id="pauseTimer" ng-click="pauseTime()"> Pause </button>
      </div>
    </div>
  </form>
</div>
