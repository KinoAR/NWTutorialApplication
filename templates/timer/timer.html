<div class="col-xs-12 text-center">
  <h1 id="activeTimer">0:00</h1>
  <form>
    <div class="col-xs-offset-4 col-xs-4">
      <button type="submit" class="btn btn-default" ng-click="startTime()"> Start Pomodoro </button>
    </div>
    <div class="col-xs-4">
      <button type="submit" class="btn btn-default" ng-click="pauseTime()"> Pause </button>
    </div>
  </form>
</div>
